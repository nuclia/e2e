        CYPRESS_USER_PWD: ${{ secrets.USER_PWD_PROD }}
      run: |
        echo $CYPRESS_BEARER_TOKEN >> secrets.txt
        echo $CYPRESS_NUA_KEY_EUROPE >> secrets.txt
        echo $CYPRESS_NUA_KEY_USA >> secrets.txt
        echo $CYPRESS_USER_NAME >> secrets.txt
        echo $CYPRESS_USER_PWD >> secrets.txt

